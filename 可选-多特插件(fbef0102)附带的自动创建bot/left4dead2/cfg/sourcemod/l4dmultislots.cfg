// 如何为新玩家生成幸存者Bot?
 // 0: 先产生一个幸存者Bot -> 再给新玩家取代
 // 1: 把新玩家转换到幸存者死亡状态 -> 再复活新玩家
l4d_multislots_join_survior_method "0"

 // 当第五位玩家加入服务器之时, 如果幸存者已离开安全区域一段时间或生存模式计时已开始一段时间, 则给新玩家死亡的幸存者Bot. (0=永远都生成活著的幸存者Bot)
l4d_multislots_alive_bot_time "0"

 // 每隔25秒提示加入游戏讯息给旁观者.(0=off)
l4d_multislots_spec_message_interval "15"

 // 当幸存者Bot超过4位以上时踢出游戏. (不会踢出真人玩家, 最小值是 4)
l4d_multislots_max_survivors "8"

 // 服务器能允许的幸存者数量. 如果幸存者超过数量限制, 则服务器不会产生新的幸存者Bots
 // 这个数值必须大于或等于 'l4d_multislots_max_survivors'
l4d_multislots_limit_survivors "10"

 // 为1时, 回合一开始生成第五位以上的幸存者Bot (数量依据指令l4d_multislots_max_survivors)
l4d_multislots_spawn_survivors_roundstart "1"

 // 为1时, 当玩家重新连线服务器或尝试重新加入幸存者时, 则给新玩家死亡的幸存者Bot. (0=永远都生成活著的幸存者Bot)
l4d_multislots_no_second_free_spawn "1"

 // 新生成的幸存者Bot实血值 (预设 80)
l4d_multislots_respawnhp "100"

 // 新生成的幸存者Bot虚血值 (预设 20)
l4d_multislots_respawnbuffhp "50"

 // (L4D2) 给予新生成的幸存者Bot主武器 (1-Autoshot, 2-SPAS, 3-M16, 4-SCAR, 5-AK47, 6-SG552, 7-Mil Sniper, 8-AWP, 9-Scout, 10=Hunt Rif, 11=M60, 12=GL, 13-SMG, 14-Sil SMG, 15=MP5, 16-Pump Shot, 17=Chrome Shot, 18=随机T1武器, 19=随机T2武器, 20=随机T3武器, 0=关闭)
 // GL = 榴弹发射器
 // 随机T3武器 = M60机枪 或 榴弹发射器
l4d_multislots_firstweapon "19"

 // (L4D2) 给予新生成的幸存者Bot副武器 (1- 双手枪, 2-沙漠之鹰, 3-电锯, 4-Fry Pan, 5-Katana, 6-Shovel, 7-Golfclub, 8-Machete, 9-Cricket, 10=Fireaxe, 11=Knife, 12=Bball Bat, 13=Crowbar, 14=Pitchfork, 15=Guitar, 16=随机, 0=只有一把手枪)
l4d_multislots_secondweapon "11"

 // (L4D2) 给予新生成的幸存者Bot投掷物品 (1 - 火瓶, 2 - 土制炸弹, 3 - 胆汁, 4=随机, 0=关闭)
l4d_multislots_thirdweapon "0"

 // (L4D2) 给予新生成的幸存者Bot医疗物品 (1 - 治疗包, 2 - 电击器, 3 - 火焰包, 4 - 高爆弹, 5=随机, 0=关闭)
l4d_multislots_forthweapon "0"

 // (L4D2) 给予新生成的幸存者Bot副医疗物品 (1 - 药丸, 2 - 肾上腺素, 3=随机, 0=关闭)
l4d_multislots_fifthweapon "0"

 // (L4D1) 给予新生成的幸存者Bot主武器 (1 - Autoshotgun, 2 - M16, 3 - Hunting Rifle, 4 - smg, 5 - shotgun, 6=随机T1武器, 7=随机T2武器, 0=关闭)
l4d_multislots_firstweapon "6"

 // (L4D1) 给予新生成的幸存者Bot副武器 (1 - 双手枪, 0=只有一把手枪)
l4d_multislots_secondweapon "1"

 // (L4D1) 给予新生成的幸存者Bot投掷物品 (1 - 火瓶, 2 - 土制炸弹, 3=随机, 0=关闭)
l4d_multislots_thirdweapon "3"

 // (L4D1) 给予新生成的幸存者Bot医疗物品 (1 - 治疗包, 0=关闭)
l4d_multislots_forthweapon "0"

 // (L4D1) 给予新生成的幸存者Bot副医疗物品 (1 - 药丸, 0=关闭)
l4d_multislots_fifthweapon "0"

 // 为1时, 最后一关救援开始时给予第五位以上的幸存者额外的治疗包. (0=没有额外治疗包)
l4d_multislots_finale_extra_first_aid "1"

 // 为1时, 回合开始时给予第五位以上的幸存者额外的治疗包. (0=没有额外治疗包)
l4d_multislots_saferoom_extra_first_aid "1"

 // 当幸存者Bot被此插件踢出游戏时删除身上的所有武器与物资. (0=关闭)
l4d_multislots_bot_items_delete "1"

 // 当此插件产生一个幸存者Bot时, 有3.0秒的无敌时间不会受到任何伤害. (0=关闭)
l4d_multislots_respawn_invincibletime "10.0"

 // 为1时, 禁止所有人使用插件的命令尝试加入幸存者阵营. (sm_join, sm_js)
l4d_multislots_join_command_block "0"

 // 为1时, 当有人使用插件的命令尝试加入幸存者阵营时, 先检查幸存者阵营与特感阵营是否平衡 (仅限对抗/清道夫模式)
 // 如果队伍不平衡, 加入幸存者阵营将会失败!
l4d_multislots_versus_command_balance "1"

 // 当一方的队伍超过另一方的队伍这个数值以上的玩家时, 则视为队伍不平衡. (仅限对抗/清道夫模式)
l4d_multislots_versus_teams_unbalance_limit "1"