// ConVars for plugin "l4d_skip_intro.smx"

// 0=插件关闭, 1=插件启用.
// Default: "1"
l4d_skip_intro_allow "1"

// 插件在这些模式下启用,用逗号,隔开 (无空格). (空 = 全部).
// Default: ""
l4d_skip_intro_modes ""

// 插件在这些模式下关闭,用逗号,隔开 (无空格). (空 = 没有).
// Default: ""
l4d_skip_intro_modes_off ""

// 在这些模式下启用插件. 0=所有, 1=战役, 2=生还者, 4=对抗, 8=清道夫. 将数字加在一起.
// Default: "0"
l4d_skip_intro_modes_tog "0"