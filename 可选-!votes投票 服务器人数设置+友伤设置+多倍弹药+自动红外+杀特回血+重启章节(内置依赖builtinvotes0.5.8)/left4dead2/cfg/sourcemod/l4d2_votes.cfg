// ConVars for plugin "l4d2_votes.smx"
// https://github.com/Lin515/L4D_LinGe_Plugins/tree/main/l4d2_votes
// https://github.com/L4D-Community/builtinvotes

// 特感击杀回血总开关 -1:完全禁用 0:关闭 1:开启
// Default: "0"
// Minimum: "-1.000000"
// Maximum: "1.000000"
ReturnBlood "0"

// 管理员发起的指令无需进行投票
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
l4d2_votes_admin_pass "1"

// 多倍弹药模式 -1:完全禁用 0:禁用多倍但允许投票补满所有人弹药 1:一倍且允许开启多倍弹药 2:双倍 3:三倍 4:无限(需换弹) 5:无限(无需换弹)
// Default: "1"
// Minimum: "-1.000000"
// Maximum: "5.000000"
l4d2_votes_ammomode "3"

// 自动获得红外 -1:完全禁用 0:关闭 1:开启
// Default: "0"
// Minimum: "-1.000000"
// Maximum: "1.000000"
l4d2_votes_autolaser "0"

// 更换地图后重置多倍弹药, 自动红外, 玩家人数, 击杀回血, 友伤系数(正常过关不会重置)
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
l4d2_votes_changelevel_restore "0"

// 玩家需要等待多久才能再次发起投票? 将一直锁定 sm_vote_delay 为本变量的值.
// Default: "10"
// Minimum: "0.000000"
l4d2_votes_delay "15"

// 服务器人数, 若为0则不改变人数. 游戏时改变本参数是无效的.
// Default: "8"
// Minimum: "0.000000"
// Maximum: "32.000000"
l4d2_votes_players "8"

// 投票更改服务器人数的下限
// Default: "4"
// Minimum: "1.000000"
// Maximum: "32.000000"
l4d2_votes_players_lower "4"

// 投票更改服务器人数的上限. 若下限>=上限, 则不允许投票更改服务器人数.(这不影响本插件更改默认人数)
// Default: "12"
// Minimum: "1.000000"
// Maximum: "32.000000"
l4d2_votes_players_upper "9"

// 是否允许投票重启当前章节 -1:不允许 0:允许
// Default: "0"
// Minimum: "-1.000000"
// Maximum: "0.000000"
l4d2_votes_restartchapter "0"

// 最高回血上限.(仅影响回血时的上限, 不影响其它情况下的血量上限)
// Default: "100"
// Minimum: "40.000000"
// Maximum: "500.000000"
l4d2_votes_returnblood_limit "150"

// 击杀一只特感回多少血
// Default: "2"
// Minimum: "0.000000"
// Maximum: "100.000000"
l4d2_votes_returnblood_special "4"

// 击杀一只Witch回多少血
// Default: "10"
// Minimum: "0.000000"
// Maximum: "100.000000"
l4d2_votes_returnblood_witch "10"

// 是否允许投票改变友伤系数 -1:不允许 0:允许
// Default: "0"
// Minimum: "-1.000000"
// Maximum: "0.000000"
l4d2_votes_teamhurt "-1"

// 投票应在多少秒内完成?
// Default: "20"
// Minimum: "10.000000"
// Maximum: "60.000000"
l4d2_votes_time "20"