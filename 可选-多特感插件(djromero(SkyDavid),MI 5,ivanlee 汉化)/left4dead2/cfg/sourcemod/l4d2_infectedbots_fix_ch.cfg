// ConVars for plugin "l4d2_infectedbots_fix_ch.smx"

// 幸存者大于此数组时启用智能模式.
// Default: "3"
l4d_ai_DefPlayerCount_infectedbots "5"

// (标签A)特感组数量随幸存者增加的数量.
// Default: "1"
l4d_ai_conuntOfAutoAdd_infectedbots "1"

// 启用智能模式. 0=关闭, 1=开启.
// Default: "1"
l4d_ai_enabled_infectedbots "1"

// 每增加?个幸存者,特感组数量随即增加:?(标签A).
// Default: "1"
l4d_ai_playercountOfAutoAdd_infectedbots "2"

// 0=使用游戏默认刷特方式, 1=根据游戏模式及幸存者数量自动调整特感数量(战役,对抗,清道夫).
// Default: "1"
l4d_infectedbots_adjust_spawn_times "1"

// 设定 Boomer 数量(胖子).
// Default: "5"
l4d_infectedbots_boomer_limit "5"

// 设定 Charger 数量(牛牛).
// Default: "5"
l4d_infectedbots_charger_limit "5"

// 特感将会等待其他特感产生完成后才能产生.
// Default: "0"
l4d_infectedbots_coordination "0"

// 0=启用插件, 1=关闭插件(使用游戏默认时间和数量产生特感)
// Default: "0"
l4d_infectedbots_director_spawn_times "0"

// 设置大于0时,特感产生后为鬼魂状态(对抗,清道夫).
// Default: "2"
l4d_infectedbots_ghost_time "2"

// 设定 Hunter 数量(猎人).
// Default: "5"
l4d_infectedbots_hunter_limit "5"

// 离开开始区域多少秒后才产生特感(建议不低于10秒).
// Default: "10"
l4d_infectedbots_initial_spawn_timer "40"

// 设定 Jockey 数量(猴子).
// Default: "5"
l4d_infectedbots_jockey_limit "5"

// 多少秒后处死产生的特感(防止特感无限增多和长时间卡住不动占位置).
// Default: "20"
l4d_infectedbots_lifespan "30"

// 设定特感组总数量(越高越难).
// Default: "3"
l4d_infectedbots_max_specials "4"

// 设定 Smoker 数量(舌头).
// Default: "5"
l4d_infectedbots_smoker_limit "5"

// 设定特感最大刷新间隔(秒).
// Default: "8"
l4d_infectedbots_spawn_time_max "50"

// 设定特感最小刷新间隔(秒).
// Default: "6"
l4d_infectedbots_spawn_time_min "10"

// 坦克出现时继续刷出特感? 0=继续, 1=停止.
// Default: "0"
l4d_infectedbots_spawns_disabled_tank "0"

// 设定 Spitter 数量(口水).
// Default: "5"
l4d_infectedbots_spitter_limit "5"

// 设定 Tank 数量(持续刷坦克,慎用).
// Default: "0"
l4d_infectedbots_tank_limit "0"