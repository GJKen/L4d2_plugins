// ConVars for plugin "l4d_MusicMapStart.smx"
// https://github.com/fbef0102/L4D1_2-Plugins/tree/master/l4d_MusicMapStart

// 启用插件 (1 - 开启/0 - 关闭)
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
l4d_music_mapstart_enable "1"

// 播放器加入服务器后延迟(以秒为单位)向客户端播放音乐
// Default: "3.0"
// Minimum: "0.000000"
l4d_music_mapstart_delay_joinserver "5.0"

// 延迟(以秒为单位)开始播放音乐
// Default: "1.0"
// Minimum: "0.000000"
l4d_music_mapstart_delay_roundstart "0"

// 从每张地图的"data/music_mapstart.txt"中下载多少个随机音乐文件 [0 - 一次全部]
// Default: "3"
// Minimum: "0.000000"
l4d_music_mapstart_download_number "0"

// 播放器加入服务器后向客户端播放音乐? (1 - 是, 0 - 否)
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
l4d_music_mapstart_play_joinserver "0"

// 在回合开始时向所有人播放音乐 (1 - 是, 0 - 否)
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
l4d_music_mapstart_play_roundstart "0"

// 拥有这些标志的玩家可以播放每个人都能听到的音乐 (空 = 每个人, -1：没有人)
// Default: ""
l4d_music_mapstart_playmusic_access_flag ""

// 以秒为单位的时间, 所有玩家都无法播放音乐每个人都可以从 !music 菜单再次听到的音乐 (0=关闭)
// Default: "3.0"
// Minimum: "0.000000"
l4d_music_mapstart_playmusic_cooldown "3.0"

// 播放器加入服务器后显示 !music 菜单? (1 - 是, 0 - 否)
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
l4d_music_mapstart_showmenu_joinserver "1"

// 在回合开始时显示 !music 菜单? (1 - 是, 0 - 否)
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
l4d_music_mapstart_showmenu_roundstart "1"