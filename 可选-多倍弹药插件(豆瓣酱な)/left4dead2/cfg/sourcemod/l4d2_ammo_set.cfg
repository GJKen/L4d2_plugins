// ConVars for plugin "l4d2_ammo_set.smx"

// 无限弹药选项需要换弹夹
// 武器备弹设为:-2等于无限后备弹药
// 启用更多后备弹药
// 0=禁用(关闭后重开恢复默认,禁用后指令开关也不可用), 1=启用.
// Default: "1"
l4d2_ammo_set_enabled_ammo_Ammosets "1"

// 设置默认关闭或开启更多或开启无限后备弹药
// 指令 !offammo 关闭更多, !onammo 开启更多或无限 0=关闭, 1=更多, 2=无限.
// Default: "1"
l4d2_ammo_set_enabled_ammo_Ammosets_switch "1"

// 步枪备用子弹(最大999,默认弹药量为:360)
// Default: "720"
l4d2_ammo_set_enabled_ammo_assaultammo "720"

// 连喷备用弹药(最大999,默认弹药量为:90)
// Default: "180"
l4d2_ammo_set_enabled_ammo_autoshotgunammo "180"

// 设置榴弹备用弹药量(最大999,默认弹药量为:30)
// Default: "60"
l4d2_ammo_set_enabled_ammo_grenadelauncherammo "60"

// 设置单喷的备用弹药量(最大999,默认弹药量为:72)
// Default: "144"
l4d2_ammo_set_enabled_ammo_hotgunammo "144"

// 设置猎枪的备用弹药量(最大999,默认弹药量为:150)
// Default: "300"
l4d2_ammo_set_enabled_ammo_huntingrifleammo "300"

// 设置冲锋枪的备用弹药量(最大999,默认弹药量为:650)
// Default: "999"
l4d2_ammo_set_enabled_ammo_smgammo "999"

// 设置狙击枪的备用弹药量(最大999,默认弹药量为:180)
// Default: "360"
l4d2_ammo_set_enabled_ammo_sniperrifleammo "360"