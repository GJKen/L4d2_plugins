//sm_gun_cabinet         // 打开菜单生成枪柜并将枪柜保存到自动生成的数据配置中
//sm_gun_cabinet_del     // 移除你指向的枪柜并从配置中删除

//sm_gun_cabinet_clear   // 从当前地图中移除所有枪柜
//sm_gun_cabinet_wipe    // 从当前地图中删除所有枪柜并将它们从配置中删除

//sm_gun_cabinet_glow    // 切换以在所有枪柜上启用发光以查看它们的放置位置
//sm_gun_cabinet_list    // 显示枪柜位置列表和总数

//sm_gun_cabinet_reload  // 重新加载插件, 读取预设数据配置并生成任何保存的枪柜

//sm_gun_cabinet_tele    // 传送到枪柜(用法:sm_gun_cabinet_tele <索引:1 到 MAX_SPAWNS (5)>)
//sm_gun_cabinet_ang     // 显示一个菜单来调整你的十字准线所在的枪柜角度
//sm_gun_cabinet_pos     // 显示一个菜单来调整你的十字准线结束的枪柜原点

// 0=插件关闭, 1=插件打开.
l4d_gun_cabinet_allow "1"

// 0=关闭, 1=在预设配置中使用 "随机" 值时允许生成 CSS 武器.
l4d_gun_cabinet_css  "1"

// 0=Off, 设置橱柜发光的最大范围.
l4d_gun_cabinet_glow "0"

// 0=默认发光颜色.  0-255 之间的三个值, 以空格分隔.  RGB：红绿蓝.
l4d_gun_cabinet_glow_color "255 0 0"

// 在这些游戏模式下开启插件, 以逗号分隔(无空格).  (空 = 全部).
l4d_gun_cabinet_modes ""

// 在这些游戏模式下关闭插件, 以逗号分隔(无空格).  (空 = 无).
l4d_gun_cabinet_modes_off ""

// 在这些游戏模式中打开插件.  0=全部, 1=合作, 2=生存, 4=对战, 8=清道夫. 将数字加在一起.
l4d_gun_cabinet_modes_tog "0"

// 生成的主要武器的最大数量(最大为 10).
l4d_gun_cabinet_max_gun "8"

// 要产生的最大手枪数量(最大为 4).
l4d_gun_cabinet_max_pistol  "2"

// 要生成的最大项目数(最大值为 2).
l4d_gun_cabinet_max_item "1"

// -1=全部, 0=无. 否则从地图配置中随机选择这么多枪柜生成.
l4d_gun_cabinet_random  "-1"

// 武器柜插件版本.
l4d_gun_cabinet_version