"Mutants"
{
	"Settings"
	{
		// 0=关闭, 1=检查其他插件的不常见感染以阻止突变僵尸影响它们。
		// Default:	"0"
		"check"		"0"

		// 0=关闭. 在任何时候将突变体的数量限制在这个数量之内.
		// Minimum: "0"
		// Maximum: "70"
		// Default:	"14"
		"limit"		"50"

		// 0=突变体在满足其各自的"随机"值时产生(这在 Versus 中是公平的). 否则, 在这么多常见的受感染产卵之后, 会选择一个随机的突变体类型.
		// Default:	"50"
		"random"	"50"

		// 1=Bomb, 2=Fire, 4=Ghost, 8=Mind, 16=Smoke, 32=Spit, 64=Tesla, 127=All.
		// Minimum: "0"
		// Maximum: "127"
		// Default:	"127"
		"types"		"127"

		// 如果不常见的感染者变成变异僵尸. 0=忽略不常见的类型. 1=也允许非普通成为变异僵尸.
		// Default: "0"
		"uncommon" "1"
	}

	"Bomb"
	{
		// 0=默认游戏伤害. 每次命中对幸存者造成多少伤害.
		// Default:	"0"
		"damage"	"0"

		// 爆炸在中心造成多少伤害.
		// Default:	"25"
		"damage_bomb"	"25"

		// 爆炸可以造成伤害的范围.
		// Default:	"250"
		"distance"	"250"

		// 在击中幸存者时有 100 次机会引爆炸弹.
		// Default:	"50"
		"explode_attack"	"50"

		// 当受到幸存者的伤害时, 有 100 的几率引爆炸弹.
		// Default:	"15"
		"explode_defend"	"15"

		// 当死于爆头时, 有 100 次机会引爆炸弹.
		// Default:	"75"
		"explode_headshot"	"75"

		// 0=关闭. 炸弹突变体发光的范围.
		// Default:	"0"
		"glow"	"0"

		// 发光的R,G,B颜色值. 0到255之间的3个值.
		// Default:	"255 255 0"
		"glow_color"	"255 255 0"

		// 0=默认值. 僵尸有多少生命值.
		// Default:	"150"
		"health"	"150"

		// 地图上一次允许多少个炸弹突变体.
		// Minimum: "0"
		// Maximum: "10"
		// Default:	"2"
		"limit"	"10"

		// 0=关闭. 在这么多普通生成之后生成一个炸弹突变体.
		// Minimum: "10"
		// Maximum: "1000"
		// Default:	"105"
		"random"	"90"

		// 0=关闭. 1=当炸弹爆炸时产生相机抖动.
		// Default:	"1"
		"shake"	"1"
	}

	"Fire"
	{
		// 0=默认游戏伤害. 每次命中对幸存者造成多少伤害.
		// Default:	"0"
		"damage"	"0"

		// 0=关闭, 伤害玩家时开火的几率, 在 1 到 100 之间.
		// Default:	"10"
		"drop_attack"	"10"

		// 0=Off, 受到伤害时掉落火焰的几率, 在 1 到 100 之间.
		// Default:	"5"
		"drop_defend"	"5"

		// 0=关闭. 火突变体发光的范围.
		// Default:	"0"
		"glow"	"0"

		// 发光的R,G,B颜色值. 0到255之间的3个值.
		// Default:	"255 0 0"
		"glow_color"	"255 0 0"

		// 0=默认值. 僵尸有多少生命值.
		// Default:	"0"
		"health"	"0"

		// 地图上一次允许多少个 Fire 突变体.
		// Minimum: "0"
		// Maximum: "10"
		// Default:	"2"
		"limit"	"10"

		// 0=关闭. 在这么多次普通生成后生成一个火系变种人.
		// Minimum: "10"
		// Maximum: "1000"
		// Default:	"133"
		"random"	"100"

		// 掉落的火会持续多长时间.
		// Default:	"10.0"
		"time"		"10.0"

		// 0=关闭, 100=全部. 当他们穿过燃烧瓶或烟花爆炸时, 有机会将普通感染者变成火系突变体.
		// Default:	"20"
		"walk"	"40"
	}

	"Ghost"
	{
		// 0=默认游戏伤害. 每次命中对幸存者造成多少伤害.
		// Default:	"0"
		"damage"	"0"

		// 0=关闭. Ghost 突变体发光的范围.
		// Default:	"0"
		"glow"	"0"

		// 发光的R,G,B颜色值. 0到255之间的3个值.
		// Default:	"100 100 100"
		"glow_color"	"100 100 100"

		// 0=默认值. 僵尸有多少生命值.
		// Default:	"0"
		"health"	"0"

		// 地图上一次允许多少个 Ghost 突变体.
		// Minimum: "0"
		// Maximum: "10"
		// Default:	"2"
		"limit"	"10"

		// 0=透明, 255=不透明. 你想让鬼出现多坚固？
		// Default:	"75"
		"opacity"	"75"

		// 0=关闭. 在这么多次常见生成后生成一个幽灵变种人.
		// Minimum: "10"
		// Maximum: "1000"
		// Default:	"49"
		"random"	"120"
	}

	"Mind"
	{
		// 0=默认游戏伤害. 每次命中对幸存者造成多少伤害.
		// Default:	"0"
		"damage"	"0"

		// 效果范围有多远.
		// Default:	"300"
		"distance"	"150"

		// 1=Ghost, 2=Red, 4=Lightning, 8=Yellow, 16=Infected, 32=Thirdstrike, 64=Blue, 128=Sunrise, 255=All. 随机选择的效果. 将数字相加.
		// Minimum: "1"
		// Maximum: "255"
		// Default:	"255"
		"effects"	"255"

		// 0=关闭. Mind 突变体发光的范围.
		// Default:	"0"
		"glow"	"0"

		// 发光的R,G,B颜色值. 0到255之间的3个值.
		// Default:	"100 50 100"
		"glow_color"	"100 50 100"

		// 0=默认值. 僵尸有多少生命值.
		// Default:	"0"
		"health"	"0"

		// 地图上一次允许多少个 Mind 突变体.
		// Minimum: "0"
		// Maximum: "10"
		// Default:	"2"
		"limit"	"3"

		// 0=关闭. 在这么多次常见的产卵之后产卵一个 Mind 突变体.
		// Minimum: "10"
		// Maximum: "1000"
		// Default:	"63"
		"random"	"63"
	}

	"Smoke"
	{
		// 0=默认游戏伤害. 每次命中对幸存者造成多少伤害.
		// Default:	"0"
		"damage"	"0"

		// 烟云造成多少伤害？
		// Default:	"1"
		"damage_smoke"	"1"

		// 烟云的伤害有多远？
		// Default:	"100"
		"distance"	"100"

		// 烟雾的颜色
		// Default:	"20 20 30"
		"color"	"20 20 30"

		// 0=关闭. 烟雾突变体发光的范围.
		// Default:	"0"
		"glow"	"0"

		// 发光的R,G,B颜色值. 0到255之间的3个值.
		// Default:	"0 100 100"
		"glow_color"	"0 100 100"

		// 0=默认值. 僵尸有多少生命值.
		// Default:	"0"
		"health"	"0"

		// 地图上一次允许多少个 Smoke 突变体.
		// Minimum: "0"
		// Maximum: "10"
		// Default:	"2"
		"limit"	"3"

		// 0=关闭. 在这么多次常见生成之后生成一个 Smoke 突变体.
		// Minimum: "10"
		// Maximum: "1000"
		// Default:	"91"
		"random"	"100"
	}

	"Spit"
	{
		// 0=默认游戏伤害. 每次命中对幸存者造成多少伤害.
		// Default:	"1"
		"damage"	"1"

		// 玩家被 Spit 突变体击中后受伤的次数.
		// Default:	"3"
		"damage_multiple"	"3"

		// 0=Off, 1=Goo Dribble, 2=Smoke Trail, 3=Goo Dribble + Smoke Trail.
		// Minimum:	"0"
		// Maximum:	"6"
		// Default:	"3"
		"effects"	"3"

		// 0=关闭. Spit 突变体发光的范围.
		// Default:	"0"
		"glow"	"0"

		// 发光的R,G,B颜色值. 0到255之间的3个值.
		// Default:	"0 255 0"
		"glow_color"	"0 255 0"

		// 0=默认值. 僵尸有多少生命值.
		// Default:	"0"
		"health"	"0"

		// 地图上一次允许多少个 Spit 突变体.
		// Minimum: "0"
		// Maximum: "10"
		// Default:	"2"
		"limit"	"10"

		// 0=关闭. 在这么多次常见生成之后生成一个 Spit 突变体.
		// Minimum: "10"
		// Maximum: "1000"
		// Default:	"119"
		"random"	"100"

		// 被 Spit 突变体击中后伤害玩家的间隔.
		// Default:	"0.5"
		"time"	"0.5"

		// 0=Off, 当普通感染者穿过喷溅酸液时, 有机会将他们变成喷吐突变体.
		// Default:	"20"
		"walk"	"40"
	}

	"Tesla"
	{
		// 0=默认游戏伤害. 每次命中对幸存者造成多少伤害.
		// Default:	"5"
		"damage"	"5"

		// 1=Electrical Arc, 2=Electrical Arc B, 4=St Elmos Fire, 8=Lightning, 16=Lightning B, 31=All.
		// Minimum:	"1"
		// Maximum: "31"
		// Default:	"31"
		"effects"	"31"

		// 用这么大的力推开玩家
		// Default:	"400.0"
		"force"		"400.0"

		// 添加这么多的垂直速度. 必须高于 250.0 否则玩家根本不会被推动.
		// Default:	"300.0"
		"force_z"	"300.0"

		// 0=关闭. Tesla突变体发光的范围.
		// Default:	"0"
		"glow"	"0"

		// 发光的R,G,B颜色值. 0到255之间的3个值.
		// Default:	"0 100 255"
		"glow_color"	"0 100 255"

		// 0=默认值. 僵尸有多少生命值.
		// Default:	"0"
		"health"	"0"

		// 一次允许在地图上显示多少个 Tesla 突变体.
		// Minimum: "0"
		// Maximum: "10"
		// Default:	"2"
		"limit"	"10"

		// 0=关闭. 在这么多次普通生成后生成一个特斯拉变种人.
		// Minimum: "10"
		// Maximum: "1000"
		// Default:	"77"
		"random"	"100"
	}
}