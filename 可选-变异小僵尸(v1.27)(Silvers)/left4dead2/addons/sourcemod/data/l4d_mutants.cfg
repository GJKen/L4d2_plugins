		// 0=Off, 1=Goo Dribble, 2=Smoke Trail, 3=Goo Dribble + Smoke Trail.
		// Minimum:	"0"
		// Maximum:	"6"
		// Default:	"3"
		"effects"	"3"

		// 0=Off. Range at which Spit mutants glow.
		// Default:	"0"
