		// Default:	"0"
		"health"	"0"

		// How many Ghost mutants are allowed on the map at once.
		// Minimum: "0"
		// Maximum: "10"
		// Default:	"2"
		"limit"	"2"

		// 0=Transparent, 255=Opague. How solid do you want ghosts to appear?
		// Default:	"75"
		"opacity"	"75"

		// 0=Off. Spawn a Ghost mutant after this many common spawn.
		// Minimum: "10"
		// Maximum: "1000"
		// Default:	"49"
		"random"	"49"
	}

