// ConVars for plugin "l4d_dissolve_infected.smx"

// 0=插件禁用, 1=插件启用.
// Default: "1"
l4d_dissolve_allow "1"

// 当感染者死时有多少概率溶解. 注意: 触发后保持激活状态0.5秒.
// Default: "100"
// Minimum: "0.000000"
// Maximum: "100.000000"
l4d_dissolve_chance "100"

// 在死时溶解这些: 1=Common, 2=Witch, 4=Smoker, 8=Boomer, 16=Hunter, 32=Spitter, 64=Jockey, 128=Charger, 256=Tank, 511=All.
// Default: "511"
l4d_dissolve_infected "511"

// 在这些模式下启用插件,用逗号,隔开(无空格). (空 = 所有).
// Default: ""
l4d_dissolve_modes ""

// 在这些模式下禁用插件,用逗号,隔开(无空格). (空 = 无).
// Default: ""
l4d_dissolve_modes_off ""

// 在这些模式下启用插件. 0=所有, 1=战役, 2=生还者, 4=对抗, 8=清道夫. 将数字加在一起.
// Default: "0"
l4d_dissolve_modes_tog "0"

// 粒子停留多长时间.最佳结果的推荐值从0.0(最小粒子)到0.8.
// Default: "0.2"
// Minimum: "0.000000"
// Maximum: "2.000000"
l4d_dissolve_time "0.0"

// 当time_min和time_max不为0.0时,溶解时间将随机设置为两者之间的值.
// Default: "0.0"
// Minimum: "0.000000"
// Maximum: "2.000000"
l4d_dissolve_time_max "0.0"

// 当time_min和time_max不为0.0时,溶解时间将随机设置为两者之间的值.
// Default: "0.0"
// Minimum: "0.000000"
// Maximum: "2.000000"
l4d_dissolve_time_min "0.0"