// ConVars for plugin "l4d2_powerups_rush.smx"

// 开启插件? (1 = 开  0 = 关)
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
l4d_powerups_plugin_on "1"

// 插件版本.
// Default: "2.0.1"
l4d_powerups_rush_version "2.0.1"

// 每一轮开始时是否自动给予针管? (1 = 开  0 = 关)
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
l4d_powerups_adren_give_on "0"

// 玩家连接服务器时是否提示? (1 = 开  0 = 关)
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
l4d_powerups_broadcast_on "0"

// 如何通知玩家? (0 = 聊天  1 = 中心  2 = 两者)
// Default: "1"
// Minimum: "0.000000"
// Maximum: "2.000000"
l4d_powerups_broadcast_type "1"

// 使用药丸和针管后特殊能力持续多久?
// Default: "20"
// Minimum: "1.000000"
l4d_powerups_duration "20"

// 每一轮开始时是否自动给予药丸? (1 = 开  0 = 关)
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
l4d_powerups_pills_give_on "0"

// 每一轮开始时是否给予针管或药丸? (1 = 开  0 = 关)
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
l4d_powerups_random_give_on "0"

// 使用药丸后触发特殊力量的几率(针管百分百). (1 = 1/1  2 = 1/2  3 = 1/3  4 = 1/4  etc.)
// Default: "3"
// Minimum: "1.000000"
l4d_powerups_pills_luck "4"

// 当玩家使用针管或药丸时是否加速装弹+快速射击+近战快速挥舞? (1 = 开  0 = 关)
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
l4d_powerups_use_on "1"

// 原本射速×设定值. 警告: 太快会导致射击精度降低 (设定值 0.2 < 0.9)
// Default: "0.8"
// Minimum: "0.200000"
// Maximum: "0.900000"
l4d_powerups_weaponfiring_rate "0.5"

// 原本近战挥舞速度×设定值 (设定值 0.3 < 0.9)
// Default: "0.6"
// Minimum: "0.300000"
// Maximum: "0.900000"
l4d_powerups_weaponmelee_rate "0.7"

// 原本换子弹速度×设定值 (设定值 0.2 < 0.9)
// Default: "0.6"
// Minimum: "0.200000"
// Maximum: "0.900000"
l4d_powerups_weaponreload_rate "0.6"