// ConVars for plugin "l4d2_infected_hp.smx"

// 启用插件? 0=禁用, 1=启用.
// Default: "1"
l4d2_infectedhp "1"

// 生命条长度(默认100). 最小:10 / 最大:200
// Default: "70"
l4d2_infectedhp_bar "70"

// 启用血量数字显示? 0=禁用, 1=启用.
// Default: "1"
l4d2_infectedhp_num "1"

// 设置去血符号.
// Default: " "
l4d2_infectedhp_damage " "

// 设置血量符号.
// Default: "|"
l4d2_infectedhp_health "|"

// 设置血条的显示位置和类型. 0=屏幕中心 1=屏幕中下.
// Default: "0"
l4d2_infectedhp_type "0"

// Tank血条显示? 0=禁用, 1=启用.
// Default: "1"
